<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- set the script to be main.js -->
         <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
         <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
        
    </head>

    <body>
        <div class="container" id="container">
            <div class="row">
                <div class="left">
                    <button id = "goback">
                        <img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="arrow" width="60px">
                        <br>Go back
                    </button>
                    <h1 id = "name">You chose...</h1>
                    <img id = "pic" src="https://web.library.yale.edu/sites/default/files/yale_bass_library550.jpg" alt="studyspace-image" width="80%" padding>
                    <p class = "addy" id = "addy">Address: </p>
                    <p class = "hrs" id = "hrs">Hours: </p>
                </div>
                <div class="right">
                    <div class="grid">
                        <!-- <img src="https://news.yale.edu/sites/default/files/styles/featured_media/public/science-map-ynews.jpg?itok=t825fL3F&c=07307e7d6a991172b9f808eb83b18804" alt="studyspace-image" width="1000px"></img> -->
                        <!-- put googlemaps api call here -->
                        <!-- Google Maps embed -->
                        <iframe 
                            class = "map"
                            id = "map-iframe"
                            width="800"
                            height="400"
                            style="border:0"
                            loading="lazy"
                            allowfullscreen
                            src=" ">
                        </iframe>
                        <!-- <iframe id="map-iframe" src="" width="100%" height="400"></iframe> -->
                        <div class="details">
                            <p id = "noise">Noise: </p>
                            <p id = "convenience">Convenience: </p>
                            <p id = "distance">Distance: </p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
