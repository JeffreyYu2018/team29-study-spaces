<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="questions.css">
    <!-- include this library to read in a csv -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="questions.js"></script>
</head>

<body>
    <nav class="navbar">
        <button id="prevBtn">Previous</button>
        <div id="questionContainer">
            <p id="questionText"></p>
        </div>
        <div id="rightspace"></div>
    </nav>

    <div class="choices">
        <button id="choiceA" class="choiceBtn"></button>
        <button id="choiceB" class="choiceBtn"></button>
        <button id="choiceC" class="choiceBtn"></button>
        <button id="choiceD" class="choiceBtn"></button>
    </div>
</body>

</html>
